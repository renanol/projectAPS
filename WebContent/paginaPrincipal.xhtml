<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>


	<link rel="stylesheet" type="text/css" href="css/estilo.css" />


</h:head>
<h:body>

	<center>
		<div class="login">
			<h:form action="j_spring_security_check" method="post">
				<center>
					<h:outputText value="Usuário ou senha incorretos!"
						rendered="#{param.erro}" style="color: darkred" />
				</center>
				<p:panelGrid columns="2">

					<f:facet name="header">  
                            Página de Login  
                        </f:facet>

					<h:outputLabel for="j_login" value="Login" />
					<p:inputText id="j_login" value="Login" label="Login" />

					<h:outputLabel for="j_senha" value="Senha " />
					<p:inputText id="j_senha" value="Login" required="true" label="senha" />

					<f:facet name="footer">
						<p:commandButton type="submit" value="Logar" icon="ui-icon-check"
							style="margin:0" />
							                    <p:commandButton value="Login"/>
							
					</f:facet>

				</p:panelGrid>

				<div>
					<h:messages></h:messages>
				</div>

				<h:commandButton action="#{usuarioBean.novo}" value="registre-se"></h:commandButton>
			</h:form>
		</div>
	</center>
</h:body>
</html>
