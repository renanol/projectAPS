<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>menu</title>

        <link rel="stylesheet" type="text/css"  href="../css/estilo.css"/>  
        
    </h:head>
    <h:body>

        <h:form>  

            <p:growl id="messages"/>  

            <p:menubar>  
                <p:submenu label="Tarefas" icon="ui-icon-document">  
                    <p:submenu label="New" icon="ui-icon-contact">  
                        <p:menuitem value="Project" url="#" />  
                        <p:menuitem value="Other" url="#" />  
                    </p:submenu>  
                    <p:menuitem value="Usuarios" url="#" />  
                    <p:separator />  
                    <p:menuitem value="Quit" url="#" />  
                </p:submenu>  

                <p:submenu label="Usuarios" icon="ui-icon-pencil">  
                    <p:menuitem value="Adicionar" url="cadastrarUsuario" action="cadastrarUsuario" icon="ui-icon-arrowreturnthick-1-e" />  
                </p:submenu>  

                <p:submenu label="Help" icon="ui-icon-help">  
                    <p:menuitem value="Contents" url="#" />  
                    <p:submenu label="Search" icon="ui-icon-search">  
                        <p:submenu label="Text">  
                            <p:menuitem value="Workspace" url="#" />  
                        </p:submenu>  
                        <p:menuitem value="File" url="#" />  
                    </p:submenu>  
                </p:submenu>  

                <p:submenu label="Actions" icon="ui-icon-gear">  
                    <p:submenu label="Ajax" icon="ui-icon-refresh">  
                        <p:menuitem value="Save" actionListener="#{buttonBean.save}" icon="ui-icon-disk" update="messages"/>  
                        <p:menuitem value="Update" actionListener="#{buttonBean.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>  
                    </p:submenu>  
                    <p:submenu label="Non-Ajax" icon="ui-icon-newwin">  
                        <p:menuitem value="Delete" actionListener="#{buttonBean.delete}" icon="ui-icon-close" update="messages" ajax="false"/>  
                    </p:submenu>  
                </p:submenu>  
 /j_spring_security_logout
                <p:menuitem value="Logout" action="#{authenticationBean.doLogout()}" icon="ui-icon-close" />
                <p:menuitem value="Logout" action="/j_spring_security_logout" icon="ui-icon-close" />  
            </p:menubar>  

        </h:form>  

    </h:body>
</html>
